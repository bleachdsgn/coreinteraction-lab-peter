<!doctype html>

<head>

	<meta charset="UTF-8">

	<style>

		body {

			margin-left: 20px;

		}

		body p {

  			color: black;
		}

		body.black p {
  			
  			color: white;
		}

		.black {

			background-color: black;

		}

		#mydiv {

			display: inline-block;

		}

		.outerdiv {

			margin-top: 180px;
			text-align: center;
			display: block;

		}

		p {
			
			font-family: Garamond, Baskerville, 'Baskerville Old Face', 'Hoefler Text', 'Times New Roman', serif;
			font-size: 50px;
			line-height: 30px;

		}

		.japanesetext {

			font-size: 40px;
			padding-top: 15px;

		}

		.empty-full {

			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 30px;
			display: inline-block;
			line-height: 0px;
			text-decoration: underline;

		}

		.empty-full:hover {

			cursor: pointer;
			text-decoration: none; 

		}

		.empty-full:active {

			color: red;
		}

		#mydiv p:hover {

			color: pink;
		}

	</style>

</head>

<body>

		<p class="empty-full">
			
			Empty

		</p>

		<div class="outerdiv">

		<div id="mydiv">

			<p>the wall iris</p>

			<p>opens its buds:</p>

			<p>before my eyes</p>

			<p>the last spring</p>

			<p>begins to fade</p>

			<p class="japanesetext">いちはつの花咲きいでて我目には</p>

			<p class="japanesetext">今年ばかりの春行かんとす</p>

		</div>

	</div>

</body>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>

	$('.empty-full').click(function(){

		if ($(this).text() == "Full") { 
			$(this).text("Empty"); 
		} else { 
			$(this).text("Full");
		}

		$('#mydiv').fadeToggle(3000);

	});

</script>
