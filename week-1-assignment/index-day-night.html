<!doctype html>

<head>

	<meta charset="UTF-8">

	<style>

		body {

			margin-left: 20px;

		}

		body p {

  			color: black;
		}

		body.black p {
  			
  			color: white;
		}

		.black {

			background-color: black;

		}

		#mydiv {

			display: inline-block;
			top: 50%;

		}

		.outerdiv {

			text-align: center;
			vertical-align: middle;

		}

		p {
			
			font-family: Garamond, Baskerville, 'Baskerville Old Face', 'Hoefler Text', 'Times New Roman', serif;
			font-size: 70px;
			line-height: 40px;

		}

		.japanesetext {

			font-size: 40px;
			padding-top: 15px;

		}

		.day-night {

			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 30px;
			text-decoration: underline;
			position: fixed;
			z-index: 3;


		}

		.day-night:hover {

			cursor: pointer;
			text-decoration: none; 

		}

		.day-night:active {

			color: red;
		}

		.blur {

			-webkit-filter: blur(20px);
		    -moz-filter: blur(20px);
		    -o-filter: blur(20px);
		    filter: blur(20px);

		}

		.blur:hover {

			-webkit-filter: blur(0px);
		    -moz-filter: blur(0px);
		    -o-filter: blur(0px);
		    filter: blur(0px);

		}

		::-webkit-scrollbar { 

    		display: none; 

		}

	</style>

</head>

<body>

		<p class="day-night">
			
			Night

		</p>

		<div class="outerdiv">

		<div id="mydiv" class="blur">

			<p>how much longer</p>

			<p>is my life?</p>

			<p>a brief night...</p>

			<p class="japanesetext">餘命いくばくかある夜短し</p>

		</div>

	</div>

</body>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>

	$('.day-night').click(function(){
			$('body').toggleClass('black');
			if($('body').hasClass('black')){
			$(this).text('Day');
		} else {
			$(this).text('Night');
		}
	});

</script>
