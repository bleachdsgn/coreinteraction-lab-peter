<!doctype HTML>

<html>

<head>

	<style>

	.circle {

		background: #15b9ff;
		border-radius: 50%;
		position: absolute;
		top: 20px;
		left: 20px;
		bottom: 20px;
		right: 20px;

	}

	.square {

		height: 300px;
		width: 300px;
		position: absolute;

	}

	.front {

		background: #0c8f7a;
		top: 30px;
		left: 30px;

	}

	.middle {

		background: #24f6a3;
		top: 20px;
		left: 20px;

	}

	.back {

		background: #15b9ff;

	}

	</style>

</head>

<body>

	<div class="square back"></div>

	<div class="square middle"></div>

	<div class="square front">

		<div class="circle"></div>

	</div>

</body>

<html>
